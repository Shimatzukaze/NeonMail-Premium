template:

  # 唯一ID，在发送时需要
  uniqueId: "邮件预设模板"

  # 种类
  type: Normal

  # 邮件内容设置
  package:

    # 邮件标题
    title: "&e系统奖励"

    # 邮件文本
    context:
      - '&l'
      - '&b  感谢支持本服，下面赠送一些小礼品。'
      - '&l'

    # 附件内容
    appendix:

      # 金币写法
      money: 10

      # 点券写法
      points: 10

      # 指令合集写法
      command:
        - 'say 尊敬的 %player_name% 现在是北京时间 %server_time_hh:mm:ss%'

      itemStack:
         - 'material:APPLE,amount:3'
         - 'material:BREAD,amount:4'

    # 附件内容 案例2
    # 金币与点券奖励。
    #appendix:
       #money: 10
       #points: 10


